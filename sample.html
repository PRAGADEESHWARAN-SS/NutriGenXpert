<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Calculator</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="header_logo.jpeg" alt="NutriGenXpert Logo" style="width: 50px; height: 50px; margin-right: 10px;">
            NutriGenXpert
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Personalized Calculator</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
    </header>

  <main>
    <section class="calculator-form">
      <h2>Personalized Calculator</h2>
      <form id="calculator">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age*</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender*</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="height">Height (cm)*</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg)*</label>
        <input type="number" id="weight" name="weight" required>

        <button type="submit">Continue</button>
      </form>
    </section>

    <section class="data-upload">
    </section>
  </main>

  <footer>
    <p>&copy; NutriGenXpert 2024 All Rights Reserved</p>
    <nav>
      <a href="#">Terms and Conditions</a>
      <a href="#">Privacy Policy</a>
    </nav>
  </footer>

  <script src="sample.js"></script>
</body>
</html>
